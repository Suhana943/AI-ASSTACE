<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Assistant Bot</title>
  <style>
    body {
      margin: 0;
      padding: 1rem;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      color: white;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 3rem;
      text-align: center;
      margin: 1rem 0;
    }

    .rainbow {
      background: linear-gradient(to right, #00e6d8, #c15bff, #ff00a6, #ff2c1c, #ffb800);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .tabs {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .tab {
      padding: 0.5rem 1.2rem;
      border-radius: 20px;
      border: none;
      background: #1f4068;
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    .tab.active {
      background: linear-gradient(45deg, #00f0ff, #ff00d4);
      box-shadow: 0 0 10px #00f0ff;
    }

    .tab:hover {
      transform: scale(1.05);
    }

    .tab-content {
      width: 100%;
      max-width: 500px;
    }

    .chatbox {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      padding: 1rem;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.2);
      margin-bottom: 2rem;
    }

    .messages {
      height: 200px;
      overflow-y: auto;
      background: #0f1624;
      color: white;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
    }

    .input-area {
      display: flex;
      gap: 0.5rem;
    }

    input {
      flex: 1;
      padding: 0.5rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      background: linear-gradient(45deg, #00f0ff, #ff00d4);
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px #00f0ff;
    }

    .ai-bot {
      width: 60px;
      aspect-ratio: 1;
      position: relative;
      display: grid;
      place-items: center;
      filter: drop-shadow(0 0 10px #00f0ff);
      animation: moveBot 3s ease-in-out infinite;
      margin-top: 2rem;
      margin-bottom: 1rem;
    }

    @keyframes moveBot {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .head {
      background: linear-gradient(white 80%, #ccc);
      border-radius: .375rem;
      width: 90%;
      aspect-ratio: 1.4;
      position: relative;
    }

    .head::before, .head::after {
      content: '';
      position: absolute;
      top: 25%;
      width: 5%;
      height: 40%;
      background: white;
      border-radius: 2px;
    }

    .head::before { left: -10%; }
    .head::after { right: -10%; }

    .face {
      position: absolute;
      inset: 0 5%;
      background: #140e0e;
      border-radius: 4px;
      padding: 4px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 5px;
    }

    .face::before {
      content: '';
      width: 10px;
      height: 1px;
      background: white;
      position: absolute;
      top: -2px;
    }

    .eyes {
      display: flex;
      gap: 6px;
    }

    .eyes::before, .eyes::after {
      content: '';
      width: 5px;
      height: 8px;
      background: #9ae3dc;
      border-radius: 1px;
    }

    .mouth {
      width: 10px;
      height: 2px;
      background: #9ae3dc;
      border-radius: 1px;
      animation: mouthTalk 1s infinite ease-in-out;
    }

    @keyframes mouthTalk {
      0%, 100% { transform: scaleY(1); }
      50% { transform: scaleY(1.8); }
    }

    .caption {
      font-size: 1rem;
      color: #ccc;
      text-align: center;
      margin-bottom: 1rem;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      .ai-bot {
        width: 50px;
      }
      .chatbox {
        padding: 0 1rem;
      }
    }
  </style>
</head>
<body>
  <h1><strong class="rainbow">AI Assistant</strong></h1>

  <div class="tabs">
    <button class="tab active" onclick="switchTab('chat', this)">Chat</button>
    <button class="tab" onclick="switchTab('weather', this)">Weather</button>
    <button class="tab" onclick="switchTab('study', this)">Study</button>
  </div>

  <!-- Chat Tab -->
  <div class="tab-content" id="tab-chat">
    <div class="chatbox">
      <div class="messages" id="messages"></div>
      <div class="input-area">
        <input id="userInput" type="text" placeholder="Ask something..." />
        <button onclick="sendMessage()">Send</button>
        <button onclick="startListening()">üé§</button>
      </div>
    </div>
  </div>

  <!-- Weather Tab -->
  <div class="tab-content" id="tab-weather" style="display: none;">
    <div class="chatbox">
      <h3>üå¶Ô∏è Weather Assistant</h3>
      <p>Weather feature coming soon! You‚Äôll be able to get live weather data here.</p>
    </div>
  </div>

  <!-- Study Tab -->
  <div class="tab-content" id="tab-study" style="display: none;">
    <div class="chatbox">
      <h3>üìò Study Assistant</h3>
      <p>This section will provide study tips, summaries, and more.</p>
    </div>
  </div>

  <div class="caption">Your friendly talking assistant ready to help anytime!</div>

  <div class="ai-bot">
    <div class="head">
      <div class="face">
        <div class="eyes"></div>
        <div class="mouth"></div>
      </div>
    </div>
  </div>

  <script>
    const synth = window.speechSynthesis;

    function speak(text) {
      if (!('speechSynthesis' in window)) {
        alert("Sorry, your browser does not support voice synthesis.");
        return;
      }
      const utter = new SpeechSynthesisUtterance(text);
      utter.pitch = 1.2;
      utter.rate = 1;
      synth.speak(utter);
    }

    function startListening() {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      const recognition = new SpeechRecognition();
      recognition.lang = 'en-US';
      recognition.start();

      recognition.onresult = function(event) {
        const userText = event.results[0][0].transcript;
        addMessage("üßë: " + userText);
        respondToUser(userText);
      };
    }

    function sendMessage() {
      const input = document.getElementById("userInput");
      const text = input.value.trim();
      if (text === "") return;
      addMessage("üßë: " + text);
      respondToUser(text);
      input.value = "";
    }

    function respondToUser(input) {
      let response;
      if (/your name/i.test(input)) {
        response = "ü§ñ: My name is AI Assistant, built to help you!";
      } else if (/your college/i.test(input)) {
        response = "ü§ñ: I study at AI University with Suhana Tiwari.";
      } else if (/your place|your home/i.test(input)) {
        response = "ü§ñ: I live in the cloud, but my creator Suhana Tiwari is from India.";
      } else {
        response = "ü§ñ: This is a demo response. You said: " + input;
      }
      addMessage(response);
      speak(response.replace("ü§ñ: ", ""));
    }

    function addMessage(message) {
      const box = document.getElementById("messages");
      const div = document.createElement("div");
      div.textContent = message;
      box.appendChild(div);
      box.scrollTop = box.scrollHeight;
    }

    function switchTab(tabId, element) {
      const tabs = document.querySelectorAll('.tab');
      const contents = document.querySelectorAll('.tab-content');
      tabs.forEach(tab => tab.classList.remove('active'));
      contents.forEach(content => content.style.display = 'none');

      element.classList.add('active');
      document.getElementById("tab-" + tabId).style.display = 'block';
    }
  </script>
</body>
</html>
