<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Assistant Bot</title>
  <style>
    body {
      margin: 0;
      padding: 1rem;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f8ff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .rainbow {
      background: linear-gradient(
        to right,
        #00e6d8 0,
        #c15bff 25%,
        #ff00a6 50%,
        #ff2c1c 75%,
        #ffb800 100%
      );
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    h1 {
      font-size: 2.5rem;
      text-align: center;
      margin: 1rem 0;
    }

    .ai-bot {
      width: 60px;
      aspect-ratio: 1;
      position: relative;
      display: grid;
      place-items: center;
    }

    .head {
      background: linear-gradient(white 80%, #ccc);
      border-radius: .375rem;
      width: 90%;
      aspect-ratio: 1.4;
      position: relative;
    }

    .head::before, .head::after {
      content: '';
      position: absolute;
      top: 25%;
      width: 5%;
      height: 40%;
      background: white;
      border-radius: 2px;
    }

    .head::before { left: -10%; }
    .head::after { right: -10%; }

    .face {
      position: absolute;
      inset: 0 5%;
      background: #140e0e;
      border-radius: 4px;
      padding: 4px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 5px;
    }

    .face::before {
      content: '';
      width: 10px;
      height: 1px;
      background: white;
      position: absolute;
      top: -2px;
    }

    .eyes {
      display: flex;
      gap: 6px;
    }

    .eyes::before, .eyes::after {
      content: '';
      width: 5px;
      height: 8px;
      background: #9ae3dc;
      border-radius: 1px;
    }

    .mouth {
      width: 10px;
      height: 2px;
      background: #9ae3dc;
      border-radius: 1px;
    }

    .chatbox {
      width: 100%;
      max-width: 500px;
      margin-top: 2rem;
    }

    .messages {
      height: 200px;
      overflow-y: auto;
      background: #222;
      color: white;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
    }

    .input-area {
      display: flex;
      gap: 0.5rem;
    }

    input {
      flex: 1;
      padding: 0.5rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      background: #333;
      color: white;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      .ai-bot {
        width: 50px;
      }
      .chatbox {
        padding: 0 1rem;
      }
    }
  </style>
</head>
<body>
  <h1><strong class="rainbow">AI Assistant</strong></h1>

  <button onclick="welcomeUser()">Start Assistant</button>

  <div class="ai-bot">
    <div class="head">
      <div class="face">
        <div class="eyes"></div>
        <div class="mouth"></div>
      </div>
    </div>
  </div>

  <div class="chatbox">
    <div class="messages" id="messages"></div>
    <div class="input-area">
      <input id="userInput" type="text" placeholder="Ask something..." />
      <button onclick="sendMessage()">Send</button>
      <button onclick="startListening()">ðŸŽ¤</button>
    </div>
  </div>

  <script>
    const synth = window.speechSynthesis;

    function speak(text) {
      if (!('speechSynthesis' in window)) {
        alert("Sorry, your browser does not support voice synthesis.");
        return;
      }
      const utter = new SpeechSynthesisUtterance(text);
      utter.pitch = 1.2;
      utter.rate = 1;
      synth.speak(utter);
    }

    function startListening() {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      const recognition = new SpeechRecognition();
      recognition.lang = 'en-US';
      recognition.start();

      recognition.onresult = function(event) {
        const userText = event.results[0][0].transcript;
        addMessage("ðŸ§‘: " + userText);
        respondToUser(userText);
      };
    }

    function sendMessage() {
      const input = document.getElementById("userInput");
      const text = input.value.trim();
      if (text === "") return;
      addMessage("ðŸ§‘: " + text);
      respondToUser(text);
      input.value = "";
    }

    function respondToUser(input) {
      let response;
      if (/your name/i.test(input)) {
        response = "ðŸ¤–: My name is AI Assistant, built to help you!";
      } else if (/your college/i.test(input)) {
        response = "ðŸ¤–: I study at AI University with Suhana Tiwari.";
      } else if (/your place|your home/i.test(input)) {
        response = "ðŸ¤–: I live in the cloud, but my creator Suhana Tiwari is from India.";
      } else {
        response = "ðŸ¤–: This is a demo response. You said: " + input;
      }
      addMessage(response);
      speak(response.replace("ðŸ¤–: ", ""));
    }

    function addMessage(message) {
      const box = document.getElementById("messages");
      const div = document.createElement("div");
      div.textContent = message;
      box.appendChild(div);
      box.scrollTop = box.scrollHeight;
    }

    function welcomeUser() {
      const welcome = "Hello! I am your AI assistant. Welcome to our website. Ask me anything about features, help, or information!";
      addMessage("ðŸ¤–: " + welcome);
      speak(welcome);
    }
  </script>
</body>
</html>
