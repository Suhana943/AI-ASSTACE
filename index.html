<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Assistant Bot</title>
  <style>
    .rainbow {
      background: linear-gradient(
        to right,
        #00e6d8 0,
        #c15bff 25%,
        #ff00a6 50%,
        #ff2c1c 75%,
        #ffb800 100%
      );
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    h1 {
      font-size: 4rem;
      margin-top: 2rem;
    }

    @layer properties {
      @property --elh { syntax: '<number>'; inherits: true; initial-value: 1; }
      @property --erx { syntax: '<percentage>'; inherits: true; initial-value: 0%; }
      @property --fx { syntax: '<percentage>'; inherits: true; initial-value: 0%; }
      @property --ealw { syntax: '<number>'; inherits: true; initial-value: 1; }
      @property --earw { syntax: '<number>'; inherits: true; initial-value: 1; }
      @property --erh { syntax: '<number>'; inherits: true; initial-value: 1; }
      @property --mh { syntax: '<number>'; inherits: true; initial-value: 1; }
      @property --mw { syntax: '<number>'; inherits: true; initial-value: 1; }
    }

    :root {
      --surface: #1a1a2e;
      --c: white;
      --c2: #00f0ff;
      --c3: #ff00d4;
    }

    body {
      margin: 0;
      padding: 2rem;
      background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .ai-bot {
      scale: 4.2;
      width: 34px;
      aspect-ratio: 1;
      position: relative;
      display: grid;
      place-items: center;
      animation: blink 2.4s ease infinite, move-head 4.2s infinite, mouth 1.2s ease-in infinite;
      filter: drop-shadow(0 0 10px var(--c2));
    }

    .head {
      background: linear-gradient(var(--c) 80%, color-mix(in srgb, var(--c), black 30%), var(--c));
      border-radius: .375rem;
      position: absolute;
      width: 28px;
      height: 20px;
    }

    .head::before, .head::after {
      content: '';
      position: absolute;
      top: 6px;
      width: 2px;
      height: 8px;
      background: var(--c,1);
      border-radius: 2px 0 0 2px;
    }

    .head::before {
      left: -4px;
      scale: var(--ealw, 1) 1;
    }

    .head::after {
      right: -4px;
      border-radius: 0 2px 2px 0;
      scale: var(--earw, 1) 1;
    }

    .face {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: absolute;
      inset: 0 3px;
      background: var(--surface);
      translate: var(--fx) 0;
      border-radius: 4px;
      padding: 4px 4px 2px 4px;
      gap: 3px;
    }

    .face::before {
      content: '';
      background: var(--c);
      position: absolute;
      height: 1px;
      width: 10px;
      top: -2px;
      border-radius: 2px 2px 0 0;
      mask: radial-gradient(circle at 50% 100%, transparent 45%, black 45%);
    }

    .eyes {
      display: flex;
      height: 8px;
      gap: 6px;
    }

    .eyes::before, .eyes::after {
      content: '';
      width: 5px;
      height: 8px;
      scale: 1 var(--elh);
      filter: drop-shadow(0 0 2px var(--c2));
      background: repeating-linear-gradient(to bottom, var(--c), var(--c) .25px, transparent .25px, transparent .6px), linear-gradient(to bottom, var(--c3), transparent 60%), var(--c2);
      border-radius: 1px;
      translate: var(--erx) 0;
    }

    .eyes::after {
      scale: 1 var(--erh);
      translate: var(--erx) 0;
    }

    .mouth {
      width: 10px;
      height: 2px;
      background: var(--c2);
      border-radius: 0 0 1px 1px;
      filter: drop-shadow(0 0 2px var(--c2));
      scale: var(--mw, 1) var(--mh, 1);
    }

    @keyframes blink {
      from,10%,to { --elh: 1; --erh: 1; }
      2% { --elh: .2; }
      8% { --erh: .1; }
    }

    @keyframes mouth {
      from,30%,70%,to { --mh: 1; --mw: 1; }
      20% { --mh: .5; }
      60% { --mw: .7; }
    }

    @keyframes move-head {
      from,20%,40%,to { --erx: 0%; --fx: 0%; --ealw: 1; --earw: 1; }
      10% { --erx: 20%; --fx: 10%; --ealw: 1.5; --earw: .5; }
      30% { --erx: -20%; --fx: -10%; --ealw: .5; --earw: 1.5; }
    }

    .chatbox {
      margin-top: 2rem;
      width: 100%;
      max-width: 500px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      padding: 1rem;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.2);
    }

    .messages {
      border: 1px solid #444;
      padding: 1rem;
      height: 200px;
      overflow-y: auto;
      background: #0f1624;
      border-radius: 8px;
      margin-bottom: 1rem;
    }

    .messages div {
      margin-bottom: 0.5rem;
    }

    .input-area {
      display: flex;
      gap: 0.5rem;
    }

    input {
      flex-grow: 1;
      padding: 0.5rem;
      border-radius: 5px;
      border: none;
    }

    button {
      background: linear-gradient(45deg, #00f0ff, #ff00d4);
      border: none;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px #00f0ff;
    }
  </style>
</head>

<body>
  <h1><strong class="rainbow">AI Assistant</strong></h1>

  <div class="ai-bot">
    <div class="head">
      <div class="face">
        <div class="eyes"></div>
        <div class="mouth"></div>
      </div>
    </div>
  </div>

  <div class="chatbox">
    <div class="messages" id="messages"></div>
    <div class="input-area">
      <input id="userInput" type="text" placeholder="Ask something..." />
      <button onclick="sendMessage()">Send</button>
      <button onclick="startListening()">ðŸŽ¤</button>
    </div>
  </div>

  <script>
    const synth = window.speechSynthesis;

    function speak(text) {
      const utter = new SpeechSynthesisUtterance(text);
      utter.pitch = 1.2;
      utter.rate = 1;
      synth.speak(utter);
      animateBotTalking();
    }

    function animateBotTalking() {
      const bot = document.querySelector('.ai-bot');
      bot.style.setProperty('--mh', 1.5);
      bot.style.setProperty('--mw', 1.5);
      setTimeout(() => {
        bot.style.setProperty('--mh', 1);
        bot.style.setProperty('--mw', 1);
      }, 800);
    }

    function startListening() {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      const recognition = new SpeechRecognition();
      recognition.lang = 'en-US';
      recognition.start();

      recognition.onresult = function(event) {
        const userText = event.results[0][0].transcript;
        addMessage("ðŸ§‘: " + userText);
        respondToUser(userText);
      };
    }

    function sendMessage() {
      const input = document.getElementById("userInput");
      const text = input.value.trim();
      if (text === "") return;
      addMessage("ðŸ§‘: " + text);
      respondToUser(text);
      input.value = "";
    }

    function respondToUser(input) {
      let response;
      if (/your name/i.test(input)) {
        response = "ðŸ¤–: My name is AI Assistant, built to help you!";
      } else if (/your college/i.test(input)) {
        response = "ðŸ¤–: I study at AI University with Suhana Tiwari.";
      } else if (/cc/i.test(input)) {
        response = "ðŸ¤–: I live in the cloud, but my creator Suhana Tiwari is from India.";
      } else {
        response = "ðŸ¤–: This is a demo response. You said: " + input;
      }
      addMessage(response);
      speak(response.replace("ðŸ¤–: ", ""));
    }

    function addMessage(message) {
      const box = document.getElementById("messages");
      const div = document.createElement("div");
      div.textContent = message;
      box.appendChild(div);
      box.scrollTop = box.scrollHeight;
    }

    window.onload = () => {
      const welcome = "Hello! I am your AI assistant. Welcome to our website. Ask me anything about features, help, or information!";
      addMessage("ðŸ¤–: " + welcome);
      speak(welcome);
    };
  </script>
</body>
</html>
