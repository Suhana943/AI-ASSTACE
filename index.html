<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Assistant with QR Tools</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://unpkg.com/html5-qrcode" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
  <style>
    :root {
      --surface: #1a1a2e;
      --c: white;
      --c2: #00f0ff;
      --c3: #ff00d4;
    }

    @layer properties {
      @property --elh { syntax: '<number>'; initial-value: 1; }
      @property --erx { syntax: '<percentage>'; initial-value: 0%; }
      @property --fx { syntax: '<percentage>'; initial-value: 0%; }
      @property --ealw { syntax: '<number>'; initial-value: 1; }
      @property --earw { syntax: '<number>'; initial-value: 1; }
      @property --erh { syntax: '<number>'; initial-value: 1; }
      @property --mh { syntax: '<number>'; initial-value: 1; }
      @property --mw { syntax: '<number>'; initial-value: 1; }
    }

    body {
      margin: 0;
      padding: 2rem;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 3rem;
      text-align: center;
      margin-bottom: 2rem;
    }

    .rainbow {
      background: linear-gradient(to right, #00e6d8, #c15bff, #ff00a6, #ff2c1c, #ffb800);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .chatbox {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      padding: 1rem;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.2);
    }

    .messages {
      height: 200px;
      overflow-y: auto;
      background: #0f1624;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1rem;
    }

    .input-area {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    input {
      flex-grow: 1;
      padding: 0.5rem;
      border-radius: 5px;
      border: none;
    }

    button {
      background: linear-gradient(45deg, #00f0ff, #ff00d4);
      border: none;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px #00f0ff;
    }

    .ai-bot {
      scale: 4.2;
      width: 34px;
      aspect-ratio: 1;
      display: grid;
      place-items: center;
      animation: blink 2.4s ease infinite, move-head 4.2s infinite, mouth 1.2s ease-in infinite;
      filter: drop-shadow(0 0 10px var(--c2));
      transform: translateX(-20%);
      position: relative;
    }

    .head {
      background: linear-gradient(var(--c) 80%, color-mix(in srgb, var(--c), black 30%), var(--c));
      border-radius: .375rem;
      width: 28px;
      height: 20px;
      position: absolute;
    }

    .head::before, .head::after {
      content: '';
      position: absolute;
      top: 6px;
      width: 2px;
      height: 8px;
      background: var(--c);
      border-radius: 2px;
    }

    .head::before { left: -4px; scale: var(--ealw, 1) 1; }
    .head::after  { right: -4px; scale: var(--earw, 1) 1; }

    .face {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: absolute;
      inset: 0 3px;
      background: var(--surface);
      translate: var(--fx) 0;
      border-radius: 4px;
      padding: 4px 4px 2px;
      gap: 3px;
    }

    .eyes {
      display: flex;
      height: 8px;
      gap: 6px;
    }

    .eyes::before, .eyes::after {
      content: '';
      width: 5px;
      height: 8px;
      scale: 1 var(--elh);
      background: repeating-linear-gradient(to bottom, var(--c), var(--c) .25px, transparent .25px, transparent .6px),
                  linear-gradient(to bottom, var(--c3), transparent 60%), var(--c2);
      border-radius: 1px;
      translate: var(--erx) 0;
      filter: drop-shadow(0 0 2px var(--c2));
    }

    .mouth {
      width: 10px;
      height: 2px;
      background: var(--c2);
      border-radius: 0 0 1px 1px;
      filter: drop-shadow(0 0 2px var(--c2));
      scale: var(--mw, 1) var(--mh, 1);
    }

    @keyframes blink {
      from,10%,to { --elh: 1; --erh: 1; }
      2% { --elh: .2; }
      8% { --erh: .1; }
    }

    @keyframes mouth {
      from,30%,70%,to { --mh: 1; --mw: 1; }
      20% { --mh: .5; }
      60% { --mw: .7; }
    }

    @keyframes move-head {
      from,20%,40%,to { --erx: 0%; --fx: 0%; --ealw: 1; --earw: 1; }
      10% { --erx: 20%; --fx: 10%; --ealw: 1.5; --earw: .5; }
      30% { --erx: -20%; --fx: -10%; --ealw: .5; --earw: 1.5; }
    }

    canvas {
      margin-top: 1rem;
      background: white;
      padding: 10px;
      border-radius: 8px;
    }

    #downloadQR {
      display: inline-block;
      margin-top: 0.5rem;
      color: #00f0ff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1><span class="rainbow">AI Assistant</span></h1>

  <div class="ai-bot">
    <div class="head">
      <div class="face">
        <div class="eyes"></div>
        <div class="mouth"></div>
      </div>
    </div>
  </div>

  <div class="chatbox">
    <div class="messages" id="messages"></div>
    <div class="input-area">
      <input id="userInput" type="text" placeholder="Ask something..." />
      <button onclick="sendMessage()">Send</button>
      <button onclick="startListening()">ðŸŽ¤</button>
    </div>

    <label><strong>Scan QR Image:</strong></label>
    <input type="file" id="qrInput" accept="image/*" onchange="scanQRFromImage(event)">

    <br/><br/>

    <label><strong>Generate QR from Text:</strong></label>
    <input type="text" id="qrTextInput" placeholder="Enter text..." />
    <button onclick="generateQR()">Generate QR</button>
    <canvas id="qrCanvas"></canvas>
    <div id="downloadQR" onclick="downloadQRCanvas()">ðŸ“¥ Download QR Code</div>
  </div>

  <script>
    const synth = window.speechSynthesis;

    function speak(text) {
      const utter = new SpeechSynthesisUtterance(text);
      utter.pitch = 1.2;
      utter.rate = 1;
      synth.speak(utter);
      animateBotTalking();
    }

    function animateBotTalking() {
      const bot = document.querySelector('.ai-bot');
      bot.style.setProperty('--mh', 1.5);
      bot.style.setProperty('--mw', 1.5);
      setTimeout(() => {
        bot.style.setProperty('--mh', 1);
        bot.style.setProperty('--mw', 1);
      }, 800);
    }

    function addMessage(msg) {
      const box = document.getElementById("messages");
      const div = document.createElement("div");
      div.textContent = msg;
      box.appendChild(div);
      box.scrollTop = box.scrollHeight;
    }

    function sendMessage() {
      const input = document.getElementById("userInput");
      const text = input.value.trim();
      if (!text) return;
      addMessage("ðŸ§‘: " + text);
      respondToUser(text);
      input.value = "";
    }

    function startListening() {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      const recognition = new SpeechRecognition();
      recognition.lang = 'en-US';
      recognition.start();
      recognition.onresult = function(event) {
        const userText = event.results[0][0].transcript;
        addMessage("ðŸ§‘: " + userText);
        respondToUser(userText);
      };
    }

    function respondToUser(input) {
  let response;

  input = input.toLowerCase();

  if (input.includes("your name")) {
    response = "ðŸ¤–: My name is AI Assistant, built to help you!";
  } else if (input.includes("your college")) {
    response = "ðŸ¤–: I'm part of Suhana's college AI project!";
  } else if (input.includes("your creator")) {
    response = "ðŸ¤–: I was created by Suhana, with the help of Apple-level innovation!";
  } else if (input.includes("apple")) {
    response = "ðŸ¤–: Apple is a leading tech company known for the iPhone, Mac, and more!";
  } else {
    response = "ðŸ¤–: You said: " + input;
  }

  addMessage(response);
  speak(response.replace("ðŸ¤–: ", ""));
}


    async function scanQRFromImage(event) {
      const file = event.target.files[0];
      if (!file) return;
      try {
        const html5QrCode = new Html5Qrcode("qrInput");
        const decodedText = await html5QrCode.scanFile(file, true);
        addMessage("ðŸ“· QR Code: " + decodedText);
        speak("QR code contains: " + decodedText);
      } catch (err) {
        addMessage("âŒ Could not detect QR code.");
      }
    }

    function generateQR() {
      const text = document.getElementById("qrTextInput").value;
      if (!text) return alert("Enter some text first.");
      const canvas = document.getElementById("qrCanvas");
      QRCode.toCanvas(canvas, text, { width: 200, color: { dark: "#00f0ff", light: "#0000" } }, err => {
        if (err) return alert("QR generation failed.");
        addMessage("âœ… QR Code generated.");
        speak("QR code created successfully.");
      });
    }

    function downloadQRCanvas() {
      const canvas = document.getElementById("qrCanvas");
      const link = document.createElement("a");
      link.download = "qr-code.png";
      link.href = canvas.toDataURL();
      link.click();
    }

    window.onload = () => {
      const welcome = "Hi! I am your AI Assistant. Ask something or scan or generate a QR code.";
      addMessage("ðŸ¤–: " + welcome);
      speak(welcome);
    };
  </script>
</body>
</html>
